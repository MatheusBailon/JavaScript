<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="form">
            
            <div>
                <label for="nomear-0">Informe o nome do primeiro Jogador:</label><br>
                <input type="text" value="" id="nomear-0" placeholder="Player 1"/><br><br>
            </div>
            <div>
                <label for="nomear-1">Informe o nome do segundo Jogador:</label><br>
                <input type="text" value="" id="nomear-1" placeholder="Player 2" /><br><br>
            </div>
            <div>
                <label for="valorToWin">Valor para ganhar:</label><br>
                <input type="number" value="" id="valorToWin" placeholder="Ex: 100"/>
            </div>
            <div>
                <button type="button" class="btn-send"><i class="ion-android-send"></i>Enviar
                </button>
        </div>
            
        </div>
        <div class="wrapper clearfix" style="display: none;">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Parcial</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Parcial</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>Novo game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Girar o dado</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Atualizar</button>
            
            <img src="dice-5.png" alt="Dice" class="dice">
            <img src="dado-2.png" alt="Dado" class="dado">
        </div>
        
        <script src="Desafio 3.js"></script>
    </body>
</html>
